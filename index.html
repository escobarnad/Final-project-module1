<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <title>Messi: greatest player of all time</title>
</head>

<body>
  <main>

    <div id="game-intro">
      <img src="./images/Logo white.png" alt="" class="logo-img" />
      <br />
      <button id="start-button">Let's play</button>
      <div class = "instructions"><p>Take Messi all the way to the finish line and score a goal!</p>
        <p>Be careful with those defenders</p>
        <p>Make 5 goals and win the game!!</p>
      </div>
      <img src="./images/wasd-Keybord white.png" alt="" class="arrows-img" />
      <p>Use W-A-S-D in your keyboard to move the player</p>
    </div>

    <div id="game-container">
      <div class = "score">
        <h2>Stats</h2>
        <p>Goals: <span id="score">0</span></p>
        <p>Lives: <span id="lives">3</span></p>
      </div>

      <div id="game-screen"></div>
    </div>

    <div id="game-end">
      <img src="./images/Logo white.png" alt="" class="logo-img" />
      <h1>Game Over</h1>
      <br />
      <p id="game-over-win">JUST LIKE MESSI</p>
      <!-- <p id="game-over-win">YOU WON!!!</p> -->
      <p id="game-over-lose">NOTHING LIKE MESSI</p>
      <!-- <p id="game-over-lose">YOU LOST</p> -->
      <button id="restart-button">Try again</button>
    </div>
  </main>

  <script type="text/javascript" src="js/defenders.js"></script>
  <script type="text/javascript" src="js/messi.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
