<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <title>Messi: greatest player of all time</title>
</head>

<body>
  <main>
    <!-- #game-intro is initially shown on the game start screen -->
    <div id="game-intro">
      <img src="./images/Logo white.png" alt="" class="logo-img" />
      <br />
      <button id="start-button">Let's play</button>
      <div class = "instructions"><p>Take your player all the way to the finish line and score a goal!</p>
        <p>Be careful with those defenders</p>
        <p>Use W-A-S-D in your keyboard to move the player</p>
     </div>
      <img src="./images/wasd-Keybord white.png" alt="" class="arrows-img" />
    </div>

    <div id="game-container">
      <div>
        <h2>Stats</h2>
        <p>Score: <span id="score">0</span></p>
        <p>Lives: <span id="lives">3</span></p>
      </div>
      <!-- #game-screen is initially hidden using CSS style display: none -->
      <div id="game-screen"></div>
    </div>

    <!-- #game-end is initially hidden using CSS style display: none -->
    <div id="game-end">
      <img src="./images/Messi-logo.png" alt="" class="logo-img" />
      <h1>Game Over</h1>
      <br />
      <button id="restart-button">Try again</button>
    </div>
  </main>

  <!-- <script type="text/javascript" src="js/obstacle.js"></script> -->
  <script type="text/javascript" src="js/Messi.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
